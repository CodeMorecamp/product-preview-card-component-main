<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>
  <div class="main">
    <table>
      <tr>
        <td><img src="images/image-product-desktop.jpg" alt=""></td>
        <td>
          <h5>Perfume</h5>
          <h1><b>Gabrielle <br> Essence Eau <br> De Parfum</h1></b>
          <br>
          <p>A floral, solar and voluptuous <br> interpretation composed by Olivier br Polge, 
            Perfumer-Creator for the House of CHANEL.
          </p>
          <br>
          <p>$149.99 <span>$169.99</span></p> 
          <br>
          <button>Add to cart</button>
        </td>
      </tr>
    </table>
  </div>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
